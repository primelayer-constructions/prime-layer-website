{% extends 'base.html' %}

{% block content %}
<div class="services-container">
  <h1 class="page-heading hero-title fade-in">Contact Us</h1>
  <p class="page-sub fade-in">Let's build your dream space together.</p>

  <div class="contact-card fade-in-up">
    <!-- Contact Info Section -->
    <div class="contact-left">
      <h2>Reach Us</h2>
      <div class="contact-info-item email-item">
        <i class="fa-solid fa-phone contact-icon"></i>
        <span>(780) 818-9396&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;(780) 804-2597</span>
      </div>
      <div class="contact-info-item email-item">
        <i class="fa-solid fa-envelope contact-icon"></i>
        <span>primelayerconstructions@gmail.com</span>
      </div>
      <div class="contact-info-item">
        <i class="fa-solid fa-location-dot contact-icon"></i>
        <span>Beaumont, Alberta</span>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-right fade-in-up">
        <h2>Send Us a Message</h2> 
      <form method="POST">
        <input type="text" name="name" placeholder="Name" required class="form-control mb-3">
        <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
        <input type="text" name="phone" placeholder="Phone" required class="form-control mb-3">
        <select name="service" class="form-control mb-3">
          <option value="" disabled selected>Select a Service</option>
          <option>Basement Framing</option>
          <option>Flooring</option>
          <option>Renovation</option>
        </select>
        <textarea name="message" placeholder="Your Message" required class="form-control mb-3"></textarea>
        <button type="submit" class="btn btn-primary zoom-in">Send Message</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
